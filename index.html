<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPEDANCE</title>
    <link rel="stylesheet" href="style.css">
    <!-- <audio controls>
        <source src="./audio/Background Music Doraemon-[AudioTrimmer.com].mp3" type="audio/mpeg" class="hidden">
    </audio> -->

    <audio src="./audio/Background Music Doraemon.mp3"></audio>
    
</head>

<body class="body">



    </div class="game-info">
    <div class="score-lives-container">

        <div class="score">
            <h3>SCORE</h3>
            <p class="score-count">0</p>
        </div>

        <div class="lives">
            <h3>LIVES</h3>
            <p class="lives-count">5</p>
        </div>
    </div>
    </div>

    <div class="game-board">

        <div class="gameOver-container hidden">
            <h1 id="gameOver-title">GAME OVER</h1>
            <h2 id="X">X</h2>
            <button id="restart-btn">RESTART</button>
        </div>

        <div class="intro-container">

            <div class="intro">

                <h1 id="intro-title">T Y P E D A N C E</h1>
                <div class="instructions">
                    <p>The perfect game for an active break.
                        Get visually soothed as your sync skills are challenged.
                        Press the correct key when each piece falls in its button.
                    </p>
                </div>
                <button class="start-btn">START</button>

            </div>
        </div>

        <div class="buttons-pieces">

            <div id="falling-area">
                <ul class="pieces-container">
                    <li id="red" class="pieces"></li>
                    <li id="orange" class="pieces"></li>
                    <li id="yellow" class="pieces"></li>
                    <li id="green" class="pieces"></li>
                    <li id="blue" class="pieces"></li>
                    <li id="purple" class="pieces"></li>
                </ul>

                <div id="buttons-container">
                    <ul class="buttons hidden">
                        <li class="button-red"></li>
                        <li class="button-orange"></li>
                        <li class="button-yellow"></li>
                        <li class="button-green"></li>
                        <li class="button-blue"></li>
                        <li class="button-purple"></li>
                    </ul>
                </div>
            </div>

        </div>

        <script src="game.js"></script>
        <script src="player.js"></script>
        <script src="index.js"></script>

</body>

</html>
